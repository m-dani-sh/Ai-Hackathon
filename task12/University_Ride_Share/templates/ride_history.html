<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Ride History</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/post_ride">Post Ride</a>
        <a href="/search_rides">Search Rides</a>
    </nav>

    <ul>
        {% for ride in rides %}
        <li>
            <p><strong>Driver:</strong> {{ ride[1] }}</p>
            <p><strong>Route:</strong> {{ ride[2] }}</p>
            <p><strong>Time:</strong> {{ ride[3] }}</p>
            <p><strong>Seats Available:</strong> {{ ride[4] - ride[5] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
