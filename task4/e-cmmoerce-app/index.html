<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-shopping-bag"></i> Smart Cart</h1>
            <button class="cart-toggle" id="cartToggle">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="products-section">
                <h2>Products</h2>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading products...
                </div>
            </section>

            <section class="cart-section" id="cartSection">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <button class="close-cart" id="closeCart">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <strong>Total: Rs <span id="cartTotal">0</span></strong>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">
                        <i class="fas fa-credit-card"></i> Checkout
                    </button>
                    <button class="clear-cart-btn" id="clearCartBtn">
                        <i class="fas fa-trash"></i> Clear Cart
                    </button>
                </div>
            </section>
        </div>
    </main>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
